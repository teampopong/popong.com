<section id="participate" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Participate</h2>
                <h3 class="section-subheading text-muted">관심있는 누구나 자유롭게 참여할 수 있습니다.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    {% for p in site.participation %}
                    {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
                    <li{% if thecycle == 'even' %} class="timeline-inverted"{% endif %}>
                        <div class="timeline-image">
                            <a href="{{ p.url }}">
                                <div class="participate-hover">
                                    <div class="participate-hover-content">
                                        <i class="fa fa-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img class="img-circle img-responsive" src="img/participate/{{ p.image }}">
                            </a>
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                            </div>
                            <div class="timeline-body">
                                <h4>{{ p.title }}</h4>
                                <p class="text-muted">{{ p.desc }}</p>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>Be Part <br>Of the <br>Action!</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
