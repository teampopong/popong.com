<aside id="partners" class="bg-light-gray">
    <div class="container">
        <div class="row">
            {% for partner in site.partners %}
            <div class="col-md-3 col-sm-6">
                <a href="{{ partner.url }}">
                    <img src="img/partners/{{ partner.image }}" class="partner-logo img-responsive img-centered">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</aside>
