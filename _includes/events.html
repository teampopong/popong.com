<section id="events">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Events</h2>
                <h3 class="section-subheading text-muted">아주 가끔 세상에 나오기도 합니다.</h3>
            </div>
        </div>
        <div class="row">
            {% for event in site.events %}
            <div class="col-sm-4">
                <div class="event">
                    <h4><a href="{{ event.url }}">{{ event.title }}</a></h4>
                    <p class="text-muted">{{ event.date }}, {{ event.location }}</p>
                    <p>{{ event.desc }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
